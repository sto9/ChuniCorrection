        <div class="row g-2">
            <label for="format-example"><b>フォーマット例</b></label>

            <div class="format-example">
                <input class="form-check-input" type="radio" name="format-example-choice" id="format-example-choice-lstd"
                    value="\{DiffBegin}[\{Level}] \{DiffEnd}\{Title}\{DiffBegin}(\{DIFF})\{DiffEnd}" checked>
                <label class="form-check-label" for="format-example-choice-lstd">
                    [11+] Invitation(MAS)

            </div>
            <div class="format-example">
                <input class="form-check-input" type="radio" name="format-example-choice" id="format-example-choice-ltd"

                <label class="form-check-label" for="format-example-choice-ltd">

                </label>
            </div>
            <div class="format-example">
                <input class="form-check-input" type="radio" name="format-example-choice" id="format-example-choice-tdl"
                    value="\{Title}\{DiffBegin}[\{DIFF}\{Level}]\{DiffEnd}">
                <label class="form-check-label" for="format-example-choice-tdl">
                    Invitation[MAS11+]
                </label>
            </div>
            <div class="format-example">
                <input class="form-check-input" type="radio" name="format-example-choice" id="format-example-choice-t"

                <label class="form-check-label" for="format-example-choice-t">
                    Invitation

            </div>

        <div class="row g-2">
            <!-- 左側のテキストボックス -->
            <div class="col-5">
                <label for="input-multi" class="form-label"><b>入力欄</b></label>
                <textarea id="input-multi" class="form-control" rows="4"></textarea>
            </div>
            <!-- 中央のテキストボックス -->
            <div class="col-auto">
                <label for="arrows" class="form-label no-border" style="visibility:hidden">-</label>
                <p id="arrows" class="text-center form-control"><br><br><br><br></p>
            </div>
            <!-- 右側のテキストボックス -->
            <div class="col-5">
                <label for="output-multi" class="form-label"><b>出力欄</b></label>
                <textarea id="output-multi" class="form-control" rows="4" readonly></textarea>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const textareas = document.querySelectorAll("textarea");
                textareas.forEach(textarea => {
                    textarea.addEventListener("input", function() {
                        autoExpand(this);
                    });
                });
            });
        </script>
